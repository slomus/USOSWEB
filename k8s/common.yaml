apiVersion: v1
kind: ConfigMap
metadata:
  name: common-config
  namespace: usosweb
data:
  ENV: "production"
  DB_HOST: "postgres-service"
  DB_PORT: "5432"
  DB_NAME: "usosweb"
  DB_USER: "postgres"
  DB_SSLMODE: "disable"
  GRPC_PORT: "3003"
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  REDIS_PASSWORD: ""
  REDIS_DB: "0"
  CACHE_ENABLED: "true"
  CACHE_DEFAULT_TTL: "1h"
  EMAIL_APP_SECRET_KEY: "94X6hQt2ILQ5j1jM06VQR5DgiGD9Ox5i"
  JWT_SECRET_KEY: "moje-super-tajne-haslo-ktore-powinno-byc-dlugie"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: common
  namespace: usosweb
  labels:
    app: common
spec:
  replicas: 1
  selector:
    matchLabels:
      app: common
  template:
    metadata:
      labels:
        app: common
    spec:
      imagePullSecrets:
      - name: ghcr-secret
      containers:
      - name: common
        image: ghcr.io/slomus/usosweb-common:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3003
          name: grpc
        env:
        - name: ENV
          valueFrom:
            configMapKeyRef:
              name: common-config
              key: ENV
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: common-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: common-config
              key: DB_PORT
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: common-config
              key: DB_NAME
        - name: DB_USER
          valueFrom:
            configMapKeyRef:
              name: common-config
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_PASSWORD
        - name: DB_SSLMODE
          valueFrom:
            configMapKeyRef:
              name: common-config
              key: DB_SSLMODE
        - name: GRPC_PORT
          valueFrom:
            configMapKeyRef:
              name: common-config
              key: GRPC_PORT
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: common-config
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: common-config
              key: REDIS_PORT
        - name: REDIS_PASSWORD
          valueFrom:
            configMapKeyRef:
              name: common-config
              key: REDIS_PASSWORD
        - name: REDIS_DB
          valueFrom:
            configMapKeyRef:
              name: common-config
              key: REDIS_DB
        - name: CACHE_ENABLED
          valueFrom:
            configMapKeyRef:
              name: common-config
              key: CACHE_ENABLED
        - name: CACHE_DEFAULT_TTL
          valueFrom:
            configMapKeyRef:
              name: common-config
              key: CACHE_DEFAULT_TTL
        - name: EMAIL_APP_SECRET_KEY
          valueFrom:
            configMapKeyRef:
              name: common-config
              key: EMAIL_APP_SECRET_KEY
        - name: JWT_SECRET_KEY
          valueFrom:
            configMapKeyRef:
              name: common-config
              key: JWT_SECRET_KEY
        livenessProbe:
          tcpSocket:
            port: 3003
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          tcpSocket:
            port: 3003
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 5
          failureThreshold: 3
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
          readOnlyRootFilesystem: true
---
apiVersion: v1
kind: Service
metadata:
  name: common-service
  namespace: usosweb
  labels:
    app: common
spec:
  selector:
    app: common
  ports:
  - name: grpc
    port: 3003
    targetPort: 3003
  type: ClusterIP 