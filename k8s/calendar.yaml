apiVersion: v1
kind: ConfigMap
metadata:
  name: calendar-config
  namespace: usosweb
data:
  ENV: "development"
  DB_HOST: "postgres-service"
  DB_PORT: "5432"
  DB_NAME: "usosweb"
  DB_USER: "postgres"
  DB_SSLMODE: "disable"
  GRPC_PORT: "3001"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: calendar
  namespace: usosweb
  labels:
    app: calendar
spec:
  replicas: 1
  selector:
    matchLabels:
      app: calendar
  template:
    metadata:
      labels:
        app: calendar
    spec:
      containers:
      - name: calendar
        image: usosweb-calendar:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3001
          name: grpc
        env:
        - name: ENV
          valueFrom:
            configMapKeyRef:
              name: calendar-config
              key: ENV
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: calendar-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: calendar-config
              key: DB_PORT
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: calendar-config
              key: DB_NAME
        - name: DB_USER
          valueFrom:
            configMapKeyRef:
              name: calendar-config
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_PASSWORD
        - name: DB_SSLMODE
          valueFrom:
            configMapKeyRef:
              name: calendar-config
              key: DB_SSLMODE
        - name: GRPC_PORT
          valueFrom:
            configMapKeyRef:
              name: calendar-config
              key: GRPC_PORT
        livenessProbe:
          tcpSocket:
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: 3001
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
          readOnlyRootFilesystem: true
---
apiVersion: v1
kind: Service
metadata:
  name: calendar-service
  namespace: usosweb
  labels:
    app: calendar
spec:
  selector:
    app: calendar
  ports:
  - name: grpc
    port: 3001
    targetPort: 3001
  type: ClusterIP 