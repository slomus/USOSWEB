apiVersion: batch/v1
kind: Job
metadata:
  name: init-users
  namespace: usosweb
spec:
  ttlSecondsAfterFinished: 300
  template:
    spec:
      imagePullSecrets:
      - name: ghcr-secret
      restartPolicy: OnFailure
      containers:
      - name: init-users
        image: ghcr.io/slomus/usosweb-init-users:latest
        imagePullPolicy: Always
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
      initContainers:
      - name: wait-for-api-gateway
        image: alpine:latest
        command:
        - sh
        - -c
        - |
          apk add --no-cache curl
          echo "Waiting for API Gateway to be ready..."
          until curl -sf http://api-gateway-service:8083/api/health > /dev/null 2>&1; do
            echo "API Gateway not ready yet, waiting..."
            sleep 5
          done
          echo "API Gateway is ready!"

