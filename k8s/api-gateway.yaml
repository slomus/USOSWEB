apiVersion: v1
kind: ConfigMap
metadata:
  name: api-gateway-config
  namespace: usosweb
data:
  ENV: "development"
  DB_HOST: "postgres-service"
  DB_PORT: "5432"
  DB_NAME: "usosweb"
  DB_USER: "postgres"
  DB_SSLMODE: "disable"
  GRPC_PORT: "9090"
  HTTP_PORT: "8083"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: usosweb
  labels:
    app: api-gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: usosweb-api-gateway:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8083
          name: http
        - containerPort: 9090
          name: grpc
        env:
        - name: ENV
          valueFrom:
            configMapKeyRef:
              name: api-gateway-config
              key: ENV
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: api-gateway-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: api-gateway-config
              key: DB_PORT
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: api-gateway-config
              key: DB_NAME
        - name: DB_USER
          valueFrom:
            configMapKeyRef:
              name: api-gateway-config
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_PASSWORD
        - name: DB_SSLMODE
          valueFrom:
            configMapKeyRef:
              name: api-gateway-config
              key: DB_SSLMODE
        - name: GRPC_PORT
          valueFrom:
            configMapKeyRef:
              name: api-gateway-config
              key: GRPC_PORT
        - name: HTTP_PORT
          valueFrom:
            configMapKeyRef:
              name: api-gateway-config
              key: HTTP_PORT
        livenessProbe:
          httpGet:
            path: /health
            port: 8083
          initialDelaySeconds: 30
          periodSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 8083
          initialDelaySeconds: 5
          periodSeconds: 5
          failureThreshold: 3
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
          readOnlyRootFilesystem: true
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway-service
  namespace: usosweb
  labels:
    app: api-gateway
spec:
  selector:
    app: api-gateway
  ports:
  - name: http
    port: 8083
    targetPort: 8083
    nodePort: 30083
  - name: grpc
    port: 9090
    targetPort: 9090
  type: NodePort 