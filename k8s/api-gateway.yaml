apiVersion: v1
kind: ConfigMap
metadata:
  name: api-gateway-config
  namespace: usosweb
data:
  DB_HOST: "postgres-service"
  DB_PORT: "5432"
  DB_NAME: "usosweb"
  DB_USER: "admin"
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  # gRPC service endpoints - use GRPC_* prefix to avoid K8s auto-injected vars collision
  GRPC_COMMON_HOST: "common-service"
  GRPC_COMMON_PORT: "3003"
  GRPC_CALENDAR_HOST: "calendar-service"
  GRPC_CALENDAR_PORT: "3001"
  GRPC_MESSAGING_HOST: "messaging-service"
  GRPC_MESSAGING_PORT: "3002"
  # CORS - comma separated list of allowed origins
  ALLOWED_ORIGINS: "https://asos.elmar.pro,http://localhost:3000"
  # JWT
  JWT_SECRET_KEY: "moje-super-tajne-haslo-ktore-powinno-byc-dlugie"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: usosweb
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      imagePullSecrets:
      - name: ghcr-secret
      containers:
      - name: api-gateway
        image: ghcr.io/slomus/usosweb-api-gateway:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8083
        - containerPort: 9090
        envFrom:
        - configMapRef:
            name: api-gateway-config
        env:
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_PASSWORD
        livenessProbe:
          tcpSocket:
            port: 8083
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          tcpSocket:
            port: 8083
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 5
          failureThreshold: 3
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway-service
  namespace: usosweb
spec:
  selector:
    app: api-gateway
  ports:
  - name: http
    port: 8083
    targetPort: 8083
    nodePort: 30083
  - name: metrics
    port: 9090
    targetPort: 9090
    nodePort: 31632
  type: NodePort