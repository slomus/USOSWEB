name: Build and Test

on:
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

env:
  REGISTRY: 91.237.68.221:5000
  IMAGE_PREFIX: usosweb

jobs:
  build:
    name: Build Docker Images (No Push)
    runs-on: ubuntu-latest
    environment: deploy
    
    strategy:
      matrix:
        service:
          - name: api-gateway
            context: ./src/backend
            dockerfile: ./modules/api-gateway/Dockerfile
          - name: calendar
            context: ./src/backend
            dockerfile: ./modules/calendar/Dockerfile
          - name: messaging
            context: ./src/backend
            dockerfile: ./modules/messaging/Dockerfile
          - name: common
            context: ./src/backend
            dockerfile: ./modules/common/Dockerfile
          - name: migrate
            context: ./src/backend
            dockerfile: ./database/Dockerfile
          - name: frontend
            context: ./src/frontend
            dockerfile: ./Dockerfile

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create .env file for backend
        run: |
          echo "${{ secrets.ENV }}" > ./src/backend/.env
          echo "âœ… .env file created in src/backend/"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (test only)
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.context }}
          file: ${{ matrix.service.context }}/${{ matrix.service.dockerfile }}
          push: false
          tags: ${{ matrix.service.name }}:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  lint-backend:
    name: Lint Go Code
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.0'
      
      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          working-directory: ./src/backend
          args: --timeout=5m --skip-dirs=tools --skip-dirs=gen

  lint-frontend:
    name: Lint Frontend Code
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ./src/frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./src/frontend
        run: npm ci
      
      - name: Run ESLint
        working-directory: ./src/frontend
        run: npm run lint || true
      
      - name: Check TypeScript
        working-directory: ./src/frontend
        run: npx tsc --noEmit || true

