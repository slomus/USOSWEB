name: Build and Push to Registry

on:
  push:
    branches:
      - deploy
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/usosweb

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    environment: deploy
    permissions:
      contents: read
      packages: write
    
    strategy:
      matrix:
        service:
          - name: api-gateway
            context: ./src/backend
            dockerfile: ./modules/api-gateway/Dockerfile
          - name: calendar
            context: ./src/backend
            dockerfile: ./modules/calendar/Dockerfile
          - name: messaging
            context: ./src/backend
            dockerfile: ./modules/messaging/Dockerfile
          - name: common
            context: ./src/backend
            dockerfile: ./modules/common/Dockerfile
          - name: migrate
            context: ./src/backend
            dockerfile: ./database/Dockerfile
          - name: init-users
            context: ./src/backend
            dockerfile: ./scripts/init_users/Dockerfile
          - name: frontend
            context: ./src/frontend
            dockerfile: ./Dockerfile

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create .env file for backend
        run: |
          echo "${{ secrets.ENV }}" > ./src/backend/.env
          echo "✅ .env file created in src/backend/"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service.name }}
          tags: |
            type=sha,prefix=deploy-
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.context }}
          file: ${{ matrix.service.context }}/${{ matrix.service.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build summary
        run: |
          echo "## ✅ Image Built and Pushed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Service:** ${{ matrix.service.name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Registry:** ${{ env.REGISTRY }}" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service.name }}:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service.name }}:deploy-${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Ready to deploy on server using k8s!" >> $GITHUB_STEP_SUMMARY

