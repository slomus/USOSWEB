syntax = 'proto3';

package modules.common.api;

import "google/api/annotations.proto";

option go_package = "github.com/slomus/USOSWEB/src/backend/common/gen/auth;auth";

// Wiadomo≈õci

message LoginRequest {
  string email = 10;
  string password = 11;
}

message LoginResponse {
  string message = 10;
  int64 expires_in = 11;
}

message LogoutRequest {
  string refresh_token = 10;
  string access_token = 11;
}

message LogoutResponse {
  bool success = 10;
  string message = 11;
}

message RegisterRequest {
  string email = 11;
  string password = 12;
}

message RegisterResponse {
  bool success = 10;
  string message = 11;
  int64 user_id = 12;
}

message RefreshTokenRequest { string refresh_token = 10; }

message RefreshTokenResponse {
  string message = 10;
  int64 expires_in = 11;
}

message ForgotPasswordRequest { string email = 10; }

message ForgotPasswordResponse {
  bool success = 10;
  string message = 11;
}

message ResetPasswordRequest {
  string token = 10;
  string new_password = 11;
}

message ResetPasswordResponse {
  bool success = 10;
  string message = 11;
}

message HelloRequest {}

message HelloResponse { string message = 10; }

// Serwis

service AuthService {
  rpc Login(LoginRequest) returns (LoginResponse) {
    option (google.api.http) = {
      post : "/api/auth/login"
      body : "*"
    };
  }

  rpc Logout(LogoutRequest) returns (LogoutResponse) {
    option (google.api.http) = {
      post : "/api/auth/logout"
      body : "*"
    };
  }

  rpc Register(RegisterRequest) returns (RegisterResponse) {
    option (google.api.http) = {
      post : "/api/auth/register"
      body : "*"
    };
  }

  rpc RefreshToken(RefreshTokenRequest) returns (RefreshTokenResponse) {
    option (google.api.http) = {
      post : "/api/auth/refresh"
      body : "*"
    };
  }

  rpc ForgotPassword(ForgotPasswordRequest) returns (ForgotPasswordResponse) {
    option (google.api.http) = {
      post : "/api/auth/forgot-password"
      body : "*"
    };
  }

  rpc ResetPassword(ResetPasswordRequest) returns (ResetPasswordResponse) {
    option (google.api.http) = {
      post : "/api/auth/reset-password"
      body : "*"
    };
  }
}

service AuthHello {
  rpc SayHello(HelloRequest) returns (HelloResponse) {
    option (google.api.http) = {
      get : "/api/hello"
    };
  }
}
