syntax = 'proto3';

package modules.calendar.api;

import "google/api/annotations.proto";

option go_package = "github.com/slomus/USOSWEB/src/backend/modules/calendar/gen/calendar;calendar";

// Calendar Event Messages
message CalendarEvent {
  int64 event_id = 1;
  string title = 2;
  string description = 3;
  string start_time = 4; // RFC3339 format
  string end_time = 5;   // RFC3339 format
  string location = 6;
  string event_type = 7; // lecture, exam, lab, etc.
  int64 class_id = 8;    // reference to classes table
  int64 created_by = 9;  // user_id who created
}

message GetUserEventsRequest {
  int64 user_id = 1;
  string start_date = 2; // RFC3339 format
  string end_date = 3;   // RFC3339 format
}

message GetUserEventsResponse {
  bool success = 1;
  string message = 2;
  repeated CalendarEvent events = 3;
}

message CreateEventRequest {
  string title = 1;
  string description = 2;
  string start_time = 3;
  string end_time = 4;
  string location = 5;
  string event_type = 6;
  int64 class_id = 7;
  int64 created_by = 8;
}

message CreateEventResponse {
  bool success = 1;
  string message = 2;
  CalendarEvent event = 3;
}

message GetClassScheduleRequest {
  int64 class_id = 1;
  string start_date = 2;
  string end_date = 3;
}

message GetClassScheduleResponse {
  bool success = 1;
  string message = 2;
  repeated CalendarEvent events = 3;
}

message AcademicCalendarEvent {
  int64 event_id = 10;
  string event_type = 11;
  string title = 12;
  string description = 13;
  string start_date = 14;
  string end_date = 15;
  string academic_year = 16;
  string applies_to = 17;
}

message GetAcademicCalendarRequest {
  optional string start_date = 10;
  optional string end_date = 11;
  optional string academic_year = 12;
  optional string event_type = 13;
}

message GetAcademicCalendarResponse {
  bool success = 10;
  string message = 11;
  repeated AcademicCalendarEvent events = 12;
  AcademicYearInfo current_academic_year = 13;
}

message AcademicYearInfo {
  string year = 10;
  string current_semester = 11;
  int32 current_week = 12;
  string semester_start = 13;
  string semester_end = 14;
  string exam_session_start = 15;
  string exam_session_end = 16;
  repeated string holidays = 17;
}

message GetCurrentSemesterInfoRequest {}

message GetCurrentSemesterInfoResponse {
  bool success = 10;
  string message = 11;
  AcademicYearInfo semester_info = 12;
}

message CreateAcademicEventRequest {
  string event_type = 10;
  string title = 11;
  string description = 12;
  string start_date = 13;
  string end_date = 14;
  string academic_year = 15;
  string applies_to = 16;
}

message CreateAcademicEventResponse {
  bool success = 10;
  string message = 11;
  AcademicCalendarEvent event = 12;
}

message GetHolidaysRequest {
  optional string start_date = 10;
  optional string end_date = 11;
  bool include_weekends = 12;
}

message GetHolidaysResponse {
  bool success = 10;
  string message = 11;
  repeated Holiday holidays = 12;
  int32 total_days_off = 13;
}

message Holiday {
  string date = 10;
  string name = 11;
  string type = 12;
  bool is_free_day = 13;
}

message ScheduleEntry {
  int32 schedule_id = 10;
  int32 class_id = 11;
  string subject_name = 12;
  string class_type = 13;
  int32 day_of_week = 14; // 1=Pon, 2=Wt, ..., 5=Pt
  string start_time = 15;
  string end_time = 16;
  string room = 17;
  string building = 18;
  string instructor_name = 19;
}

message GetWeekScheduleRequest {
  optional string date = 10; // ISO format YYYY-MM-DD, domyślnie bieżący tydzień
}

message GetWeekScheduleResponse {
  bool success = 10;
  string message = 11;
  repeated ScheduleEntry schedule = 12;
  string week_start = 13; // Poniedziałek tego tygodnia
  string week_end = 14;   // Piątek tego tygodnia
}

message RegistrationPeriod {
  int32 calendar_id = 10;
  string title = 11;
  string description = 12;
  string start_date = 13;
  string end_date = 14;
  string applies_to = 15; // 'all', 'year_1', subject alias, etc.
  bool is_active = 16;
  int32 days_remaining = 17;
}

message GetActiveRegistrationPeriodsRequest {
}

message GetActiveRegistrationPeriodsResponse {
  bool success = 10;
  string message = 11;
  repeated RegistrationPeriod periods = 12;
}

message Exam {
  int32 exam_id = 10;
  int32 class_id = 11;
  string subject_name = 12;
  string exam_date = 13; // YYYY-MM-DD HH:MM:SS
  string location = 14;
  int32 duration_minutes = 15;
  string description = 16;
  string exam_type = 17; // final, retake, commission
  int32 max_students = 18;
  string class_type = 19;
}

message GetUpcomingExamsRequest {
  optional int32 days_ahead = 10; // Domyślnie 30 dni
}

message GetUpcomingExamsResponse {
  bool success = 10;
  string message = 11;
  repeated Exam exams = 12;
  int32 total_count = 13;
}


// Calendar Service
service CalendarService {
  rpc GetUserEvents(GetUserEventsRequest) returns (GetUserEventsResponse) {
    option (google.api.http) = {
      get : "/api/calendar/user/{user_id}/events"
    };
  }

  rpc CreateEvent(CreateEventRequest) returns (CreateEventResponse) {
    option (google.api.http) = {
      post : "/api/calendar/events"
      body : "*"
    };
  }

  rpc GetClassSchedule(GetClassScheduleRequest)
      returns (GetClassScheduleResponse) {
    option (google.api.http) = {
      get : "/api/calendar/class/{class_id}/schedule"
    };
  }

  rpc GetAcademicCalendar(GetAcademicCalendarRequest)
      returns (GetAcademicCalendarResponse) {
    option (google.api.http) = {
      get : "/api/calendar/academic"
    };
  }

  rpc GetCurrentSemesterInfo(GetCurrentSemesterInfoRequest)
      returns (GetCurrentSemesterInfoResponse) {
    option (google.api.http) = {
      get : "/api/calendar/semester/current"
    };
  }

  rpc CreateAcademicEvent(CreateAcademicEventRequest)
      returns (CreateAcademicEventResponse) {
    option (google.api.http) = {
      post : "/api/calendar/academic"
      body : "*"
    };
  }

  rpc GetHolidays(GetHolidaysRequest) returns (GetHolidaysResponse) {
    option (google.api.http) = {
      get : "/api/calendar/holidays"
    };
  }

 rpc GetWeekSchedule(GetWeekScheduleRequest) returns (GetWeekScheduleResponse) {
    option (google.api.http) = {
      get : "/api/student/schedule/week"
    };
  }

  rpc GetActiveRegistrationPeriods(GetActiveRegistrationPeriodsRequest) returns (GetActiveRegistrationPeriodsResponse) {
    option (google.api.http) = {
      get : "/api/registration/periods/active"
    };
  }

  rpc GetUpcomingExams(GetUpcomingExamsRequest) returns (GetUpcomingExamsResponse) {
    option (google.api.http) = {
      get : "/api/student/exams/upcoming"
    };
  }
}
