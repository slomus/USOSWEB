run:
  timeout: 5m
  tests: true
  modules-download-mode: readonly
  skip-dirs:
    - tools
    - gen
    - third_party
  skip-files:
    - ".*\\.pb\\.go$"
    - ".*\\.pb\\.gw\\.go$"
    - "tools/.*"

issues:
  exclude-dirs:
    - tools
    - gen
    - third_party
  exclude-files:
    - ".*\\.pb\\.go$"
    - ".*\\.pb\\.gw\\.go$"
  exclude-rules:
    - path: tools/
      linters:
        - typecheck
        - unused
    - path: gen/
      linters:
        - typecheck

linters:
  disable-all: true
  enable:
    - gofmt
    - govet
    - errcheck
    - staticcheck
    - unused
    - gosimple
    - ineffassign

linters-settings:
  govet:
    enable-all: true
    disable:
      - shadow
  errcheck:
    check-type-assertions: false
    check-blank: false

